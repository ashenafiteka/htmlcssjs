<!DOCTYPE html>
<html>

  <head>
    <title> Variables </title>
      
  </head>

  <body >
   <!-- 
    Variables are a container used to save a value and then use it later
    cant use let as variable name
    cant use number as variable name
    cant use $ and _ as variable name
    ; is end of instruction

    we can create variables
    1. let
    2. const  ==> reassign is not allowed
    3. var 

    typeof used to know variable
  -->
    <script>
      let variable1 = 3;
      console.log(variable1);

      let calculation = 2+2;
      console.log(calculation);
      console.log(calculation + 2);

      let result = calculation + 2;
      console.log(result);

      let message = 'hello';
      console.log(message); console.log(';'); 

      variable1 = 5;
      // variable1 variable changed its value from 3 to 5 ==> asignning variable and reassigning a value to variable
      // dont use let when you reassign, simply write a variable name

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3;
      var variable3 = 3;

      console.log(typeof variable2);
      


    </script>
  </body>
