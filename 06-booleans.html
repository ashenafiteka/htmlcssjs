<!DOCTYPE html>
<html>

  <body >
   <!-- comparison operators
  > greater than
< less than
>= greather than or equal to
=== equal to
== work as equal to but it converts the value.
!== not equal to

boolean combines with If-Statements
==>lets us write multiple groups of code
==> and then decide which code to run
-->
    <script>
      console.log(3<5);
      console.log(3>5);
      console.log(5 == '5.0'); //true
      console.log(5 === '5.0'); //false

      if (true) {
        console.log('Michael');
      }

      if (false) {
        console.log('Michael');
      } else {
        console.log('Ashenafi');
      }

      if (30 >= 16) {
        console.log('you can drive');
      } else {
        console.log('you can not drive');
      }

      if (30 >= 16) {
        console.log('you can drive');
      } else if (14 <= 15){
        console.log('Almost There');
      } else {
        console.log('you can not drive');
      }

      // boolean with variables

      const age = 15;
      if (age >= 16) {
        console.log('you can drive');
      } else if (age <= 15){
        console.log('Almost There');
      } else {
        console.log('you can not drive');
      }

    </script>

  </body>
